<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Formulaire</title> 
    </head>
    <body>
        <main>
            <form action="#" method="get">
                <br>
                <label for="name">Prénom</label> : &nbsp;
                <input type="text" name="prénom" id="name" placeholder="Prénom" required><br><br>

                <label for="family_name">Nom</label> : &nbsp;
                <input type="text" name="nom" id="family_name" placeholder="Nom de famille" required>
                <br><br>

                <label for="age">Age</label> : &nbsp; 
                <input type="text" name="age" id="age" placeholder="Votre age" required>
                <br>
                
                <p>
                    Sexe : &nbsp;
                  <label for="man">Homme</label> :
                  <input type="radio" name="Genre" id="man">
                  <label for="women">Femme</label> :
                  <input type="radio" name="Genre" id="women">
                </p>

                <label for="mail">Adresse Mail</label> : &nbsp;
                <input type="email" name="adresse mail" id="mail" placeholder="ex : jack@email.com" required><br><br>

                <label for="post_address">Adresse postale</label> : &nbsp;
                <textarea name="addresse postale" id="post_address" cols="30" rows="10"></textarea><br> <br>

                <label for="postal_code">code postal</label> :&nbsp;
                <input type="text"  placeholder="code postal" maxlength="5" name="code postal" id="postal_code" pattern="[0-9]*" required title="Entrez un code postal valide (5 chiffres)" size="7">
                <br><br>

                <label for="city">Ville</label> :&nbsp;
                <input type="text" placeholder="Entrez votre ville" name="ville" id="city" required><br><br>

                <label for="pract_prof">Métier exercé</label> :&nbsp;
                <input type="text" name="métier exercé" id="pract_prof" placeholder="ex : developpeur" required>
                <br>

                <p>
                    <label for="nationality">Nationalité</label> &nbsp;&nbsp;
                    <select name="nationalité" id="nationality">
                      <option value="française">Française</option>
                      <option value="anglaise">Anglaise</option>
                    </select>
                </p>

                <label for="date_of_birth"> Date de naissance</label> :
                &nbsp; <input type="date" name="date de naissance" id="date_of_birth" required>
                <br>

                <p>
                    <label for="native_country">Pays de naissance</label> &nbsp;&nbsp;
                    <select name="pays de naissance" id="native_country">
                    <option value="france">France</option>
                    <option value="canada">Canada</option>
                    <option value="japon">Japon</option>
                    </select>
                </p>

                <label for="passport_number">Numéro de passeport</label> : &nbsp;
                <input type="text" name="numéro de passeport" id="passport_number" pattern="[0-9]{2}[A-Z]{2}[0-9]{5}" maxlength="9" size="9" required>
                <br><br>

                <label for="date_of_issue"> Date de délivrance</label> :&nbsp;&nbsp;
                <input type="date" name="date de délivrance" id="date_of_issue" required><br><br>

                <label for="expiry_date"> Date d'expiration du passeport</label> :&nbsp;&nbsp;
                <input type="date" name="date de validité du passeport" id="expiry_date" required>

                <br><br><br>
                <input type="submit" value="Soumettre">


            </form>
        </main>
       
        

        
    </body>

</html>
